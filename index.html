<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Venta de Robux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para el botón */
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.8); /* Rojo oscuro */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Animación cuando el mouse pasa sobre el botón */
        .buy-button:hover {
            background-color: rgba(255, 0, 0, 1); /* Rojo intenso */
            transform: scale(1.1); /* Agrandar el botón */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        /* Efecto de "presión" cuando se hace clic en el botón */
        .buy-button:active {
            transform: scale(0.98); /* Reducir ligeramente el tamaño */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Cambio de fondo cuando el mouse está sobre el botón en estado activo */
        .buy-button:focus {
            outline: none; /* Eliminar contorno */
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.8); /* Añadir un borde brillante */
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Asegura que el body ocupe toda la altura */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #181818; /* Fondo negro de YouTube */
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease forwards;
        }

        .form-container {
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: auto;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-container input:focus, .form-container button:focus {
            outline: none;
            border: 1px solid rgba(255, 0, 0, 1);
        }

        .form-container input {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-container button {
            background-color: rgba(255, 0, 0, 1);
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: rgba(255, 0, 0, 1.2);
        }

        .form-container button:active {
            transform: scale(0.98);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsivo: Ajustes para pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Formulario para Comprar Robux</h1>

    <div class="form-container">
        <form action="https://link.mercadopago.com.mx/robuxsdf" method="get">
            <label for="username">Nombre de usuario de Roblox:</label>
            <input type="text" id="username" name="username" required>

            <label for="nickname">Apodo de Roblox:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="email">Correo electrónico adicional:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar y Pagar</button>
        </form>
    </div>

    <script>
        // Simular animación después de que la página cargue
        window.onload = function() {
            const formContainer = document.querySelector('.form-container');
            formContainer.style.animation = "fadeInUp 2s ease 1s forwards";
        };
    </script>
</body>
</html>
